<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="btn">CLICK</button>


<script>

    document.querySelector("#btn").addEventListener("click", function (){

        //비동기 함수이므로 따로 객체로 지정 x -> 서버에서 데이터만 보내줌
        //fetch는 promise(비동기함수 사용시 콜백지옥 탈출 방법) 사용법중 하나임
        fetch("https://swapi.dev/api/people/1").then(res => {
            // const data = res.body
            // console.log(data)
            res.json().then(data => {
                console.log(data)
            })
            //js가 서버와 통신하여 데이터를 주고 받을 수 있게되면서 제일 중요한 언어로 성장함
            //Ajax는 화면 깜빡임 없이 데이터를 주고 받을 수 있다.
        })

    }, false)


</script>

</body>
</html>
