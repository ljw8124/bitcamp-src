<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
  <ul class="items">
    <li><div>빅맥</div></li>
    <li><div>상하이버거</div></li>
    <li><div>불고기버거</div></li>
    <li><div>치즈버거</div></li>
    <li><div>후렌치후라이</div></li>
  </ul>
</div>

<div>
  <ul class="cart">

  </ul>
</div>

<script>
  var items = document.querySelectorAll(".items li div") //class이름을 찾을 때는 .으로 시작한다. 그중 li를 찾으면 띄어쓰기하고 li!

  var cart = document.querySelector(".cart")

  console.log(items);

  for (var i = 0; i < items.length; i++) {
    items[i].addEventListener("click", (e) => {
      var target = e.target
      var str = target.innerHTML
      cart.innerHTML += "<li>" + str + "<button onclick='removeFn(event)'>X</button></li>" //inner HTML에 <li>추가 -> attribute 방식

    }, false)
  }

  function removeFn(event) {
    alert("AAA")
    var target = event.target.parentNode //li를 가르킴
    console.log(target)
    cart.removeChild(target)
  }



</script>

</body>
</html>
